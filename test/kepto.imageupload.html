<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/zepto.js"></script>
    <script src="../src/kepto.imageupload.js"></script>
    <link rel="stylesheet" href="../src/kepto.imageupload.css">
</head>
<body>
    <div id="box"></div>
    <button id="btn">发送</button>
    <script>
        var loader = $('#box').imageUpload({
          icon: '../static/camera.png',
          url: '/post'
        });
        $('#btn').click(function() {
          loader.send();
        });
    </script>
</body>
</html>
